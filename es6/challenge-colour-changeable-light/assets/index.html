<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour changeable light</title>
    <style>
      #container {
        text-align: center;
      }
      #redlight,
      #greenlight {
        display: none;
      }

      #defaultlight {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <img id="defaultlight" src="light.svg" alt="" />

      <img id="redlight" src="redlight.svg" alt="" />
      <img id="greenlight" src="greenlight.svg" alt="" />
    </div>
    <script src="trafficlights.js"></script>
  </body>
</html>
