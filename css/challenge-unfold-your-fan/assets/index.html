<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unfold Your Fan</title>
    <style>
      #box {
        width: 300px;
        height: 440px;
        margin: 100px auto;
        position: relative;
      }

      #item1,
      #item12 {
        background-color: #90e0ef;
      }
      #item2,
      #item8 {
        background-color: #8bdb81;
      }
      #item11,
      #item7 {
        background-color: #fed1f1;
      }
      #item6,
      #item4 {
        background-color: skyblue;
      }
      #item9,
      #item5 {
        background-color: #d9d7f1;
      }
      #item10,
      #item3 {
        background-color: yellowgreen;
      }
      #box div {
        width: 100%;
        height: 400px;
        transition: all 1.5s;
        position: absolute;
        left: 0;
        top: 0;
        transform-origin: center bottom;
        box-shadow: 0 0 3px 0 #666;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="box">
      <!--Element 1-->
      <div id="item1">1</div>
      <!--Element 2-->
      <div id="item2">2</div>
      <!--Element 3-->
      <div id="item3">3</div>
      <!--Element 4-->
      <div id="item4">4</div>
      <!--Element 5-->
      <div id="item5">5</div>
      <!--Element 6-->
      <div id="item6">6</div>
      <!--Element 7-->
      <div id="item7">7</div>
      <!--Element 8-->
      <div id="item8">8</div>
      <!--Element 9-->
      <div id="item9">9</div>
      <!--Element 10-->
      <div id="item10">10</div>
      <!--Element 11-->
      <div id="item11">11</div>
      <!--Element 12-->
      <div id="item12">12</div>
    </div>
  </body>
</html>
