<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Arrangement</title>
    <style>
      #board {
        position: sticky;
        top: 0;
        width: 50vw;
        height: 50vw;
        min-width: 300px;
        min-height: 300px;
        max-width: 100vh;
        max-height: 100vh;
        overflow: hidden;
      }

      #pond {
        z-index: 20;
      }

      #pond,
      #background {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 1em;
      }

      .lilypad,
      .frog {
        position: relative;
        width: 20%;
        height: 20%;
        overflow: hidden;
      }

      .frog.green .bg {
        background-image: url(1.png);
      }

      .frog.yellow .bg {
        background-image: url(2.png);
      }

      .frog .bg {
        background-size: 60% 60%;
      }

      .lilypad .bg,
      .frog .bg {
        width: 100%;
        height: 100%;
        background-position: center center;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .animated.infinite {
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
      }

      .pulse {
        -webkit-animation-name: pulse;
        animation-name: pulse;
      }

      .animated {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .lilypad.green .bg {
        border-radius: 50%;
        background: #9b100a;
        opacity: 0.5;
      }

      .lilypad .bg,
      .frog .bg {
        width: 100%;
        height: 100%;
        background-position: center center;
        background-size: contain;
        background-repeat: no-repeat;
      }

      * {
        box-sizing: border-box;
      }

      .lilypad.yellow .bg {
        border-radius: 50%;
        background: #863a1b;
        opacity: 0.5;
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="board">
      <div id="pond">
        <div class="frog yellow">
          <div class="bg animated pulse infinite"></div>
        </div>
        <div class="frog green">
          <div class="bg animated pulse infinite"></div>
        </div>
        <div class="frog yellow">
          <div class="bg animated pulse infinite"></div>
        </div>
        <div class="frog green">
          <div class="bg animated pulse infinite"></div>
        </div>
        <div class="frog green">
          <div class="bg animated pulse infinite"></div>
        </div>
      </div>
      <div id="background">
        <div class="lilypad yellow" style="align-self: flex-end; order: 2">
          <div
            class="bg"
            style="transform: scale(0.84003) rotate(229.647deg)"
          ></div>
        </div>
        <div class="lilypad green">
          <div
            class="bg"
            style="transform: scale(0.920888) rotate(270.938deg)"
          ></div>
        </div>
        <div class="lilypad yellow" style="align-self: flex-end; order: 2">
          <div
            class="bg"
            style="transform: scale(0.986074) rotate(0.647772deg)"
          ></div>
        </div>
        <div class="lilypad green">
          <div
            class="bg"
            style="transform: scale(0.802433) rotate(325.245deg)"
          ></div>
        </div>
        <div class="lilypad green">
          <div
            class="bg"
            style="transform: scale(0.903708) rotate(203.839deg)"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
